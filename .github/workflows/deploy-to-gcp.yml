name: Deploy to GCP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to GCP VM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to VM with Docker
        env:
          VM_NAME: ${{ secrets.GCP_VM_NAME }}
          ZONE: ${{ secrets.GCP_ZONE }}
          DOMAIN: threadle.dvsgn-t01.dev
        run: |
          # Create deployment script
          cat > deploy.sh << 'EOF'
          #!/bin/bash
          set -e

          APP_DIR="/home/threadle-app"
          REPO_URL="https://github.com/${{ github.repository }}.git"

          echo "ğŸ”„ Updating application..."

          # Install Docker if not present
          if ! command -v docker &> /dev/null; then
            echo "ğŸ“¦ Installing Docker..."
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            sudo usermod -aG docker $USER
            rm get-docker.sh
          fi

          # Install Docker Compose if not present
          if ! command -v docker-compose &> /dev/null; then
            echo "ğŸ“¦ Installing Docker Compose..."
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi

          # Clone or update repository
          if [ -d "$APP_DIR" ]; then
            echo "ğŸ“¥ Pulling latest changes..."
            cd $APP_DIR
            sudo git fetch origin
            sudo git reset --hard origin/main
            sudo chown -R $USER:$USER $APP_DIR
          else
            echo "ğŸ“¥ Cloning repository..."
            sudo git clone $REPO_URL $APP_DIR
            sudo chown -R $USER:$USER $APP_DIR
          fi

          cd $APP_DIR

          # Stop old systemd service if running
          if sudo systemctl is-active --quiet threadle 2>/dev/null; then
            echo "ğŸ›‘ Stopping old systemd service..."
            sudo systemctl stop threadle
            sudo systemctl disable threadle
          fi

          # Check if certificates exist
          if [ ! -d "certbot/conf/live/threadle.dvsgn-t01.dev" ]; then
            echo "ğŸ” Initializing SSL certificates..."
            chmod +x init-letsencrypt.sh
            ./init-letsencrypt.sh
          else
            echo "ğŸ³ Starting services with Docker Compose..."
            docker-compose -f docker-compose.prod.yml up -d --build
          fi

          # Wait for services to start
          sleep 10

          # Check service status
          docker-compose -f docker-compose.prod.yml ps

          echo "âœ… Deployment completed!"
          EOF

          # Make script executable
          chmod +x deploy.sh

          # Copy script to VM and execute
          gcloud compute scp deploy.sh $VM_NAME:~/deploy.sh --zone=$ZONE

          gcloud compute ssh $VM_NAME --zone=$ZONE --command="bash ~/deploy.sh"

      - name: Health Check
        run: |
          echo "ğŸ¥ Running health check..."
          sleep 15

          DOMAIN="threadle.dvsgn-t01.dev"

          for i in {1..5}; do
            if curl -f -s https://$DOMAIN/health > /dev/null 2>&1; then
              echo "âœ… Health check passed!"
              curl -s https://$DOMAIN/health | jq || true
              exit 0
            elif curl -f -s http://$DOMAIN/health > /dev/null 2>&1; then
              echo "âœ… Health check passed (HTTP)!"
              curl -s http://$DOMAIN/health | jq || true
              exit 0
            fi
            echo "â³ Waiting for service to start (attempt $i/5)..."
            sleep 10
          done

          echo "âŒ Health check failed after 5 attempts"
          exit 1

      - name: Deployment Summary
        if: always()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“Š Deployment Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Repository: ${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "VM: ${{ secrets.GCP_VM_NAME }}"
          echo "Zone: ${{ secrets.GCP_ZONE }}"
          echo "URL: https://threadle.dvsgn-t01.dev"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
